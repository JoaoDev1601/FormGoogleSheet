<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-GoogleSheets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="form">

        <h1>Formulário-GoogleSheets</h1>
        <form action="https://api.sheetmonkey.io/form/jirCruEnquWpDwMF9ETUuB" method="post"
        name="submit-to-google-sheet">

            <input type="text" name="Nome" placeholder="Nome">
            <input type="text" name="Endereço" placeholder="Endereço">
            <input type="text" name="Telefone" placeholder="Telefone">
            <input type="text" name="Produto" placeholder="Produto">
            <input type="text" name="Facebook" placeholder="Facebook">
            <input type="text" name="Data" placeholder="Data da Compra">
            <input type="text" name="Valor Pago" placeholder="Valor Pago">
            <button type="enviar" class="btn">Salvar</button>

        </form>

    </div>
    
</body>
</html>
